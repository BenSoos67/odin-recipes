    <title>Icecream Recipe</title>
</head>
<body>
    <h1>Ice Cream Recipe</h1>
    <img src="../images/icecream.jpg">

    <p>Ingredients:</p>
    <ul>
        <li>Sugar</li>
        <li>Heavy cream</li>
        <li>Vanilla</li>
    </ul>

    <p>Directions:</p>
    <ol>
        <li>Mix cream with sugar and vanilla</li>
        <li>Put in ice cream maker</li>
        <li>Put in freezer for at least 12 hours, preferably overnight</li>
    </ol>
    
</body>
